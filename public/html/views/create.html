

<form id='create' ng-submit="create(post)">

    <input type="text" ng-model='post.title' placeholder="Recipe Name">
  </div>
  <div id='createbody'>

      <trix-editor angular-trix class='trix-content' name="area1"  ng-model='post.body' ng-bind-html='MytrustedHtml'></trix-editor >

</form>
