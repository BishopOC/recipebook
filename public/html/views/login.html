<form ng-submit='login(user)'>
  <div>
    <p>
      Login
    </p>
  </div>
  <div>
    <input type="text" ng-model='user.name' ng-required='true' placeholder="Username">
  </div>
  <div>
    <input type="password" ng-model="user.password" ng-required='true' placeholder="Password">
  </div>
  <button type="submit">Login!</button>
</form>
