

<form ng-submit='signup(newUser)'>
  <div>
    <p>Create Your Recipe Book Today!</p>
  </div>
  <div>
    <input type="text" placeholder="Username" ng-model="newUser.name" ng-required='true'>
  </div>
  <div>
    <input type="email" placeholder="Email" ng-model="newUser.email" ng-required='true'>
  </div>
  <div>
    <input type="password" placeholder="Password" ng-model="newUser.password" ng-required='true'>
  </div>
  <button type="submit">Sign Up</button>
</form>
