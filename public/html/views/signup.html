<form ng-submit='signup(newUser)'>
  <div>
    <input type="text" placeholder="Username" ng-model="newUser.name" ng-required='true'>
  </div>
  <div>
    <input type="text" placeholder="Email" ng-model="newUser.email" ng-required='true'>
  </div>
  <div>
    <input type="text" placeholder="Password" ng-model="newUser.password" ng-required='true'>
  </div>
  <button type="submit">Sign Up!</button>
</form>
