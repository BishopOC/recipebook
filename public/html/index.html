<!DOCTYPE html>
<html lang="en" ng-app='recipebook'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One|Quicksand|Architects+Daughter|Annie+Use+Your+Telescope" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://use.fontawesome.com/19479ab600.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.3/angular-route.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-css/1.0.8/angular-css.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-sanitize.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/trix/0.9.2/trix.css">


</head>
<body>
  <nav ng-controller='NavbarController'>
    <ul>
      <li ng-hide='isLoggedIn() || hideLogin'>
        <a href="#!/login">Login</a>
      </li>
      <li ng-hide='hideSignup || isLoggedIn()'>
        <a href="#!/">Signup</a>
      </li>
      <li ng-show='isLoggedIn()'>
        <a href="#!/recipebook/{{userId}}">My Recipes</a>
      </li>
      <li ng-show='isLoggedIn()'>
        <a href="#!/recipecategories/{{userId}}">Categories</a>
      </li>
      <li ng-controller='LogoutController' ng-if='isLoggedIn()'>
        <a role='button' href="" ng-click='logout()'>Logout</a>
      </li>
    </ul>
  </nav>
  <ng-view></ng-view>


  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/config/auth.config.js"></script>
  <script src="js/services/user.service.js"></script>
  <script src="js/services/post.service.js"></script>
  <script src="js/services/category.service.js"></script>
  <script src='js/controllers/signup.controller.js'></script>
  <script src='js/controllers/create.controller.js'></script>
  <script src='js/controllers/edit.controller.js'></script>
  <script src='js/controllers/login.controller.js'></script>
  <script src='js/controllers/navbar.controller.js'></script>
  <script src='js/controllers/logout.controller.js'></script>
  <script src='js/controllers/recipelist.controller.js'></script>
  <script src='js/controllers/recipelistcat.controller.js'></script>
  <script src='js/controllers/category.controller.js'></script>
  <script src='js/controllers/createcat.controller.js'></script>
  <script src='js/controllers/createcatrecipe.controller.js'></script>
  <script src='js/controllers/read.controller.js'></script>
  <script src='js/controllers/editcat.controller.js'></script>
  <script src="../../../angular-trix.js"></script>


</body>
</html>
